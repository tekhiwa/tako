<head>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        video, .background-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .container {
            position: relative;
            z-index: 1;
            background: rgba(255, 182, 193, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #ff4d79;
            font-size: 2rem;
        }

        p {
            font-size: 1.2rem;
            color: #fff;
        }

        audio {
            margin-top: 15px;
        }
    </style>
</head>

<body>

    <div class="background-container">
        <video id="videoBg" muted class="background-video"></video>
        <img id="imageBg" class="background-image" />
    </div>

    <div class="container">
        <h1>Hey Tee Kay</h1>
        <p>Roses are red,<br>Violets are blue<br> Pezani chibwezi tizichidyela ðŸ™„</p>

        <audio controls>
            <source src="BabySandaruSathsara256k.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        const media = [
            { type: "image", src: "IMG-20240822-WA0017.jpg" },
            { type: "video", src: "VID-20241212-WA0017.mp4" }, 
            { type: "image", src: "IMG-20240822-WA0018.jpg" },
            { type: "video", src: "VID-20241027-WA0014.mp4" },
        ];

        let index = 0;

        function changeBackground() {
            const currentMedia = media[index];
            const imageElement = document.getElementById("imageBg");
            const videoElement = document.getElementById("videoBg");

            if (currentMedia.type === "image") {
                videoElement.style.opacity = 0;
                videoElement.pause();
                imageElement.src = currentMedia.src;
                imageElement.style.opacity = 1;

                
                setTimeout(() => {
                    index = (index + 1) % media.length;
                    changeBackground();
                }, 5000);

            } else if (currentMedia.type === "video") {
                imageElement.style.opacity = 0;
                videoElement.src = currentMedia.src;
                videoElement.style.opacity = 1;
                videoElement.play();

            
                videoElement.onended = () => {
                    index = (index + 1) % media.length;
                    changeBackground();
                };
            }
        }

        
        changeBackground();
    </script>

</body>
